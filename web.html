<!DOCTYPE html>
<html lang="'en">

<head>
    <meta charset="UTF-8">
    <title> Attrition Sentiment Analysis using AWS </title>
</head>
<body>



<form action ='', method="post">
    <input type="text" id='inputPhrase' name ='inputPhrase' placeholder = 'inputPhrase'>
    <select id="mySelect" name="'selLanguage">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="pt">Portugese</option>
        <option value="tr">Turkish</option>
    </select>
    <button type="'submit">Submit</button>

    </form>
    <h2>Translate Text</h2>
    <p>Input: {{phrase}}</p>

    <p>Translated: {{change}}</p>

    <h2>Sentiment Scores</h2>
    <P>Sentiment = {{sent}}</P>
    <P>Negative = {{negResult}}</P>
    <P>Neutral  = {{neuResult}}</P>
